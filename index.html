        <h1>Heading</h1>
        <p>Paragraph</p>
        <img src="img1.png" alt="test image" width="512" height="512">
        <p>Test image to add scrolling to the page. <br> br is a line break</p>

        <button type="button" onclick="alert('Button Clicked')">Button</button>
        <form>
            <label for="firstName">First name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last name:</label><br>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="pass">Password:</label><br>
            <input type="password" id="pass" name="pass">
        </form>

        <form>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="mail">e-mail:</label><br>
            <input type="email" id="mail" name="mail">
        </form>

        <form>
            <input type="radio" id="1" name="number" value="1">
            <label for="1">1</label><br>
            <input type="radio" id="2" name="number" value="2">
            <label for="2">2</label><br>
            <input type="radio" id="3" name="number" value="3">
            <label for="3">3</label>
        </form>

        <form>
            <label for="comment">Comment:</label><br>
            <input type="text" id="comment" name="comment">
        </form>

        <form>
            <input type="checkbox" id="check" name="check" value="Checbox">
            <label for="check"> Checkbox</label><br>
        </form>
